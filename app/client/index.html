<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Youtube to MP3 + Tagging</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-title">
      <img src="media/title.svg" alt="Website title: 'YouTube to MP3'" />
      <p>+ built-in tagging</p>
    </div>
    <div id="url-container">
      <img
        src="media/link_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
        alt="link icon"
      />
      <input
        type="text"
        name="url"
        id="url"
        class="gen-text-input"
        placeholder="YouTube URL here"
      />
      <button id="submit">Convert</button>
    </div>
    <!--  -->
    <div id="loading">
      <!-- <button id="download">Download</button> -->
    </div>

    <div id="tags">
      <h1>Tags:</h1>
      <table>
        <tbody>
          <tr>
            <td>Title:</td>
            <td><input type="text" id="title" /></td>
          </tr>
          <tr>
            <td>Artist:</td>
            <td><input type="text" id="artist" /></td>
          </tr>
          <tr>
            <td>Album:</td>
            <td><input type="text" id="album" /></td>
          </tr>
          <tr>
            <td>Genre:</td>
            <td><input type="text" id="genre" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--  -->
    <!-- <div id="action-buttons">
      <button id="submit">Convert to MP3</button>
      <button id="refresh">Convert another song</button>
    </div> -->
    <!--  -->
    <script src="scripts/script.js" defer></script>
  </body>
</html>
